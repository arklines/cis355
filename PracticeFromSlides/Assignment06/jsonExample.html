<html>
<head> 
<style>
table, th, td {
    border: 1px solid black;
}
</style>  
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>  
	<script>   
			$(document).ready( function() {
				$.get("persons.json", function(json) {
					$.each(json['persons'], function(i, per) {      
						$("#body").append(        '<tr>'  +  '<td>' + per.fname +  '</td>' + '<td>' + per.lname + '</td>' + '<td>' + per.age  + '</tr>'   
					);    
				});  
			});
		});
	</script>
</head>
<body>  
<table style="width:100%" id="body">
	<tr id="TableHead">
		<th>FName</th>
		<th>LName</th>
		<th>Age</th>
	</tr>
</body>
</html>
