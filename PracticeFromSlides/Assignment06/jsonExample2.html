<html>
<head>  
	<script src="https://code.jquery.com/jquery-2.2.4.min.js">
	</script> 

	<script> 	
		$(document).ready( function() {  
			$.get("json.php", function(data) {  
				var parsed = JSON.parse(data);
				for(var i = 0; i < parsed.length; i++) {
					$("body").append("<li>" + parsed[i].Name +        "</li><li>" + parsed[i].Email +        "</li><li>" + parsed[i].Mobile +         "</li></br>"); 
				};					
				}); //end $.get  
			}); //end ready function
			
		
	</script>
	</head>
	<body> 
		<ol id="body"></ol>
	</body>
	</html>
