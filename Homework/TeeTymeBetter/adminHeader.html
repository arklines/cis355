	<script type="text/javascript">
$(document).ready(function () {
xhttp = new XMLHttpRequest();
//on state change, get response from xhttp and show it
xhttp.onreadystatechange = function() {
//If everything is okay on xhttp side, "refresh" the innerHTML when ReadyState changes.
	if (xhttp.readyState == 4 && xhttp.status == 200) {
	document.getElementById("strLoggedInUser").innerHTML = xhttp.responseText;
		//check body of response for notification from server on success or error
		var response = xhttp.responseText.trim();

		if(response === "NoUser"){
			window.location = "/~arklines/cis355/Homework/TeeTymeBetter/tt_persons/Login.html";
		}
	}
};

xhttp.open("GET", "/~arklines/cis355/Homework/TeeTymeBetter/GetSessionUser.php", true);
xhttp.send();
});
</script>
